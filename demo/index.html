<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>ブラックジャックによろしく 第1巻 — Manga Viewer Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../src/manga-viewer.css?v=3">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
    .credit {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.85); color: #ccc;
      font-size: 11px; text-align: center; padding: 6px 10px;
      z-index: 40; line-height: 1.5;
    }
    .mv-footer {
      bottom: 28px !important;
    }
    .credit a { color: #8cf; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div class="credit">
    「ブラックジャックによろしく」佐藤秀峰 ／
    本デモは<a href="https://densho810.com/free/" target="_blank" rel="noopener">二次利用フリー規約</a>に基づき使用しています
  </div>
  <script type="module">
    import MangaViewer from '../src/manga-viewer.js';

    // Generate page URLs (page-001.jpg ~ page-209.jpg)
    const totalPages = 209;
    const pages = [];
    for (let i = 1; i <= totalPages; i++) {
      pages.push(`pages/page-${String(i).padStart(3, '0')}.jpg`);
    }

    const viewer = new MangaViewer({
      container: '#viewer',
      pages: pages,
      direction: 'rtl',
      firstPageSingle: true,
      viewMode: 'page',
      title: 'ブラックジャックによろしく 第1巻',
      backUrl: '/article/manga-viewer',
      shareUrl: 'https://github.com/tokagemushi999/manga-viewer',
      storageKey: 'manga_viewer_bjyk_vol1',
      loadingText: '読み込み中...',
      bookmarks: true,
      bookmarkId: 'bjyk-vol1',
    });
  </script>
</body>
</html>
